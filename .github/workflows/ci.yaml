---
name: CI
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true

      - name: install deps
        run: deno task deps

      - name: check format
        run: devbox run check:format

      - name: check lint
        run: devbox run check:lint
